<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev - Portfolio</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
        }

        body {
            background-color: rgb(4, 4, 46);
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(11, 11, 110);
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
            cursor: pointer;
            position: relative;
            transition: color 0.3s, transform 0.3s;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        .left {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .firstsection {
            display: flex;
            justify-content: space-around;
            margin: 23px 0;
            align-items: center;
        }

        .firstsection>div {
            width: 40%;
        }

        .leftsection {

            font-size: 3rem;

        }

        .rightsection img {
            width: 90%;



        }

        .purple {
            color: rgb(11, 11, 212)
        }

        #element {
            color: blueviolet
        }

        nav ul li:hover {
            color: #fff;
            background: linear-gradient(90deg, #ff6a00 0%, #ee0979 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(238, 9, 121, 0.8), 0 0 10px rgba(255, 106, 0, 0.8);
            transform: scale(1.15) translateY(-3px);
            transition: transform 0.2s ease, text-shadow 0.2s ease;
        }

        nav ul li:hover::after {
            width: 100%;
        }

        nav ul li::after {
            content: '';
            display: block;
            margin: 0 auto;
            width: 0%;
            height: 3px;
            background: linear-gradient(90deg, #ff6a00 0%, #ee0979 100%);
            border-radius: 2px;
            transition: width 0.3s;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">Dev's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstsection">
            <div class="leftsection">
                Hi, I am <span class="purple">Dev</span>
                <div> and I am a Passionate </div>
                <!-- Element to contain animated typing -->
                <span id="element"></span>
            </div>

            <div class="rightsection">
                <img src="Bg.png" alt="Background image illustrating a modern web design theme" width="500"
                    height="500">
            </div>


    </main>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>


    <!-- Setup and start animation! -->
    <script>
        var typed = new Typed('#element', {
            strings: ['Web Developer', 'Freelancer', 'Web Designer', "Video Editor"],
            typeSpeed: 50, loop: true,
        });
    </script>
</body>


</html>
