<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Dev Portfolio</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', Arial, Helvetica, sans-serif; }
        body { background-color: rgb(4, 4, 46); color: white; }
        header { backdrop-filter: blur(8px); background: rgba(11,11,60,0.85); box-shadow: 0 2px 24px 0 rgba(127,92,255,0.10); border-bottom: 1.5px solid rgba(127,92,255,0.13); }
        nav { display: flex; justify-content: space-between; align-items: center; height: 80px; max-width: 1200px; margin: 0 auto; padding: 0 32px; }
        .left { display: flex; align-items: center; gap: 12px; }
        .logo { display:inline-flex; align-items:center; justify-content:center; width:38px; height:38px; background:linear-gradient(135deg,#7f5cff,#00ff99); border-radius:50%; box-shadow:0 2px 12px #7f5cff44; font-size:1.7rem; color:#fff; font-weight:700; }
        .site-title { font-size:1.5rem; font-weight:700; color:#fff; letter-spacing:1.5px; }
        nav ul { display: flex; justify-content: center; }
        nav ul li { list-style: none; margin: 0 23px; cursor: pointer; position: relative; transition: color 0.3s, transform 0.3s; }
        nav ul li a { text-decoration: none; color: white; transition: color 0.3s, transform 0.3s; }
        nav ul li:hover { color: #fff; background: linear-gradient(90deg, #ff6a00 0%, #ee0979 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-shadow: 0 0 20px rgba(238, 9, 121, 0.8), 0 0 10px rgba(255, 106, 0, 0.8); transform: scale(1.15) translateY(-3px); transition: transform 0.2s ease, text-shadow 0.2s ease; }
        nav ul li:hover::after { width: 100%; }
        nav ul li::after { content: ''; display: block; margin: 0 auto; width: 0%; height: 3px; background: linear-gradient(90deg, #ff6a00 0%, #ee0979 100%); border-radius: 2px; transition: width 0.3s; }
        .contact-section { max-width: 600px; margin: 60px auto 0 auto; background: rgba(127,92,255,0.07); border-radius: 18px; padding: 40px 32px; box-shadow: 0 4px 32px 0 rgba(127, 92, 255, 0.08); text-align: center; }
        .contact-section h1 { color: #7f5cff; font-size: 2.5rem; margin-bottom: 18px; }
        .contact-form { display: flex; flex-direction: column; gap: 18px; margin: 32px 0; }
        .contact-form input, .contact-form textarea { padding: 12px 14px; border-radius: 7px; border: none; font-size: 1rem; background: #181848; color: #fff; }
        .contact-form input:focus, .contact-form textarea:focus { outline: 2px solid #7f5cff; }
        .contact-form button { background: #7f5cff; color: #fff; padding: 12px 0; border: none; border-radius: 7px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: background 0.2s, transform 0.2s; }
        .contact-form button:hover { background: #00ff99; color: #181848; transform: scale(1.07); }
        .direct-email { margin-top: 32px; font-size: 1.1rem; }
        .direct-email a { color: #00ff99; text-decoration: none; font-weight: 600; }
        .direct-email a:hover { color: #ff6a00; text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">
                <span class="logo">D</span>
                <span class="site-title">Dev's Portfolio</span>
            </div>
            <div class="right">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="index.html#services">Services</a></li>
                    <li><a href="index.html#projects">Projects</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h1>Contact Me</h1>
            <form class="contact-form" action="mailto:devrajyadav959@gmail.com" method="POST" enctype="text/plain">
                <input type="text" name="Name" placeholder="Your Name" required>
                <input type="text" name="Profession" placeholder="Your Profession" required>
                <input type="email" name="Email" placeholder="Your Email" required>
                <input type="tel" name="Contact Number" placeholder="Your Contact Number" required>
                <button type="submit">Send</button>
            </form>
            <div class="direct-email">
                Or contact me directly: <a href="mailto:devrajyadav959@gmail.com">devrajyadav959@gmail.com</a>
            </div>
        </section>
    </main>
</body>
</html>
